<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 19 - 100 dias de código</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-maior">
        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button-buscar" onclick="clickButton()">
            <img src="imgs/find.svg" class="img-buscar" alt="icone lupa">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Tempo em JF</h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img src="imgs/04n.png" alt="icone-do-tempo" class="img-previsao">
            </div>
            <br>
            <p class="unidade">Unidade: 76%</p>
        </div>

        
    </div>
    <script src="main.js"></script>
</body>
</html>
